name: PR

on:
  pull_request:
    branches: [ main ]

env:
  GCP_REGION: europe-west1
  GCP_COMPOSER_ENV_NAME: airflow-demo

jobs:

  pr:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.8'


      - name: Install dependencies 
        run: |-
          python -V
          pip install pytest

      - name: Test DAGs
        run: |-
          mkdir -p output/
          pytest | tee -a output/test_results.txt
 
      - name: Comment PR
        uses: machine-learning-apps/pr-comment@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          path: out/test_results.txt  

      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@master
        with:
          version: '318.0.0'
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT }}
          export_default_credentials: true

      - name: Deploy DAGs
        run: |-
          COMPOSER_BUCKET=$(gcloud composer environments describe $GCP_COMPOSER_ENV_NAME \
            --location $GCP_REGION \
            --format="get(config.dagGcsPrefix)")

          gsutil -m rsync -r -d ./dags $COMPOSER_BUCKET
      